<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>fEMPOWERED</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<body>
    <nav class="navbar navbar-expand-lg bg-secondary fixed-top" id="mainNav">
        <div class="container"><a class="navbar-brand js-scroll-trigger" href="#page-top"><i class="fab fa-slack-hash"></i> fEMPOWERED</a>
           
        </div>
    </nav>
    <div class="loginPage">
        <form>
            <div class="form-icon">
                <span><i class="icon fas fa-crown"></i></span>   
            </div>
            <div>
                <input type="text" class="form-control item" id="username" placeholder="Username">
            </div>
            <div>
                <input type="password" class="form-control item" id="password" placeholder="Password">
            </div>
            <div>
                <button type="button" class="btn btn-block create-account" onclick="loginSuccess()">Login</button>
            </div>
        </form>
       
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
